<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    div {
        width: 100px;
        height: 100px;
        background-color: red;
        -webkit-transition: all .3s;
        -o-transition: all .3s;
        transition: all .3s;
    }
    
    div:hover {
        width: 150px;
        height: 200px;
    }
    </style>
</head>

<body>
    <div>
    </div>
    <script>
    $ = document.querySelector.bind(document);
    function done(event){
    	alert("ssdfd");	
    	$("div").removeEventListener("webkitTransitionEnd", done, false)
    	setTimeout(function(){
    		$("div").addEventListener("webkitTransitionEnd", done, false);
    	},1)
    }
    $("div").addEventListener("webkitTransitionEnd", done, false);
    
    </script>
</body>

</html>
